#
# course - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
email_to = peter@localhost
smtp_server = localhost
error_email_from = course@localhost

[server:main]
use = egg:Paste#http
host = localhost
port = 5000

[app:main]
use = egg:course
full_stack = true
cache_dir = %(here)s/data
beaker.session.key = course
beaker.session.secret = somesecret
sqlalchemy.url = sqlite:////var/tmp/math0010.sqlite
course.private = %(here)s/private
course.msg_dir = %(here)s/private/messages
course.downloads_dir = %(here)s/private/downloads

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


# Logging configuration
[loggers]
keys = root, course

[handlers]
keys = console, syslog

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = syslog 

[logger_course]
level = DEBUG
handlers = 
qualname = course

[handler_syslog]
class=handlers.SysLogHandler
args=('/dev/log', handlers.SysLogHandler.LOG_USER)
level = NOTSET 
formatter=generic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
